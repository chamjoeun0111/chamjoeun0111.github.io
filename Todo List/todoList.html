<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/todoList.css">
    <title>Todo List</title>
</head>
<body>
    <div class="world">
        <header class="header">
            <h2 class="clock"></h2>
        </header>
        <section class="content">
            <div class="calendar">
                <div class="weather">
                    <h2 class="state"></h2>
                    <h2 class="city"></h2>
                </div>
                <div class="date"></div>
            </div>
            <div class="login">
                <h2 class="welcome"></h2>
                <form class="loginForm">
                    <input type="text" class="loginInput" placeholder="Write your name" required>
                    <input type="submit" class="loginButton" value="입력">
                </form>
                <h4 class="quote"></h4>
                <h4 class="author"></h4>
            </div>
            <div class="todolist">
                <h2 class="whatTodo">Todo List</h2>
                <div class="listbox">
                    <form class="todoForm">
                        <input class="todoInput" type="text" placeholder="ex) 하체 운동하기" required>
                        <input class="todoButton" type="submit" value="+">
                    </form>
                    <ul class="todoList"></ul>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="js/clock.js"></script>
<script src="js/login.js"></script>
<script src="js/quotes.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>
<script src="js/background.js"></script>
</html>
